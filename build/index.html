
  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Team Generator</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

  <body>
      <header>
          <nav class="navbar" id="navbar">

          </nav>
      </header>
      <main>
          <div class="container">
              <div class="row justify-content-center" id="team-cards">
                  
    <div class="col-4 mt-4">
        <div class="card h-100">
            <div class="card-header">
                <h3>Zac</h3>
                <h4>Manager</h4>
            </div>
            <div class="card-body">
                <p class="id">ID: 1234</p>
                <p class="email">Email: zac@gmail.com</p>
                <p class="office">Office Number: 12</p>
            </div>
        </div>
    </div>
    
    <div class="col-4 mt-4">
        <div class="card h-100">
            <div class="card-header">
                <h3>Jon</h3>
                <h4>Engineer</h4>
            </div>
            <div class="card-body">
                <p class="id">ID: 4325</p>
                <p class="email">Email: jon@aol.com</p>
                <p class="github">Github: <a href="https://github.com/joncodes">joncodes</a></p>
            </div>
        </div>
    </div>
    
    <div class="col-4 mt-4">
        <div class="card h-100">
            <div class="card-header">
                <h3>Ray</h3>
                <h4>Engineer</h4>
            </div>
            <div class="card-body">
                <p class="id">ID: 5678</p>
                <p class="email">Email: ray@hotmail.com</p>
                <p class="github">Github: <a href="https://github.com/raydoescode">raydoescode</a></p>
            </div>
        </div>
    </div>
    
    <div class="col-4 mt-4">
        <div class="card h-100">
            <div class="card-header">
                <h3>Sal</h3>
                <h4>Intern</h4>
            </div>
            <div class="card-body">
                <p class="id">ID: 7684</p>
                <p class="email">Email: sal@gmail.com</p>
                <p class="school">School: SDSU</p>
            </div>
    </div>
</div>
    
              </div>
          </div>
      </main>
      
  </body>
